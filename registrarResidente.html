<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="residente1"><br>
        <div class="container-fluid col-md-8"
            style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <form @submit="registrarResidente($event)">
                <br>
                <div class="row">
                    <div class="col">
                        <h3>Registrar Residente</h3><br>
                        <div class="form-group">
                            <label for="rut">RUT</label>
                            <input type="text" class="form-control" name="rut" placeholder="Ingrese RUT"
                                required="true">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre"
                                required="true">
                        </div>
                        <div class="form-group">
                            <label for="Apellido">Apellido</label>
                            <input type="text" class="form-control" name="apellido" placeholder="Ingrese Apellido"
                                required="true">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="number" class="form-control" name="telefono" placeholder="Ingrese Telefono"
                                required="true">
                        </div>
                        <label for="edificio">Edificio</label>
                        <select class="form-control" id="edificio">
                        </select>
                        <label for="departamento">Departamento</label>
                        <select class="form-control" id="departamento">
                        </select>
                        <br>
                    
                    </div>
                    

                </div>
                <div class="row">
                    <div class="col-sm-10">  
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    
                </div>
                <br>

            </form>
        </div>
        <!--<a class="btn btn-primary" @click="x()" role="button">Link</a>-->

    </div>

    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/registrarResidente.js"></script>
</body>

</html>
