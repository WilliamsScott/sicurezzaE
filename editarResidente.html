<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.css">
</head>

<body>
    <div class="menuContainer" id="menu"></div>
    <div id="residente2">
        <br>
        <div class="container-fluid col-md-8"
            style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <br>
            <h3>Editar Residente</h3>
            <form @submit="editarResidente($event)">
                <div class="row">

                    <div class="col-sm-6" name="col">
                        <label for="col">RUT</label>
                        <br>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="rut" placeholder="Ingrese RUT" required="true">
                            <div class="input-group-append">
                                <button @click="buscar($event)" type="button" class="btn btn-primary">Buscar</button>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese Nombre"
                                required="true">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" placeholder="Ingrese Apellido"
                                required="true">
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="text" maxlength="9" class="form-control" id="telefono" placeholder="Ingrese Telefono"
                                required="true" @keydown="onlyNumber($event)">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <label for="edificio">Edificio</label>
                        <select class="form-control" id="edificio" @change="cambio()" v-model="selected">
                        </select>
                    </div>
                    <div class="col-sm">
                        <label for="departamento">Departamento</label>
                        <select class="form-control" id="departamento">
                        </select>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-10">
                        <!--<button @click="limpiar($event)" type="button" class="btn btn-danger">Cancelar</button>-->
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Editar</button>
                    </div>
                    <br><br>
                </div>
            </form>
        </div>

    </div>



    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/editarResidente.js"></script>
    <script src="js/validarRut.js"></script>
    <script src="js/sweetalert2.js"></script>
    <!--IMPORTAR EL JQUERY-->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

    <!--DROPDOWN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--IMPORTAR AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
        $('.dropdown-menu').click(function () {
            var parent = $(this).parent();
            if (parent.hasClass('open')) {
                parent.removeClass('open');
            } else {
                parent.addClass('open');
            }
        });
    </script>
    <script>
        $.ajax({
            type: "GET",
            url: "header.html",
            success: function (datos) {
                $("#menu").html(datos);
            }
        })
    </script>
</body>

</html>
