<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.css"> 
</head>

<body>
    <div id="primero">
        <nav class="navbar  " style="background:#29323F;">
            <div>
                <span>Sicurezza</span>
                <button @click="minimizarVentana()">M</button>
                <button @click="cerrarVentana()">C</button>
                <button @click="maximizarVentana()">+</button>
            </div>
        </nav>

        <br>


        <div class="container-fluid col-md-6"
            style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <br>
            <h3>Iniciar Sesi√≥n</h3>

            <form @submit="iniciarSesion($event)">

                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" name="user" aria-describedby="userHelp"
                        placeholder="Ingrese RUT">
                    <!--<small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" name="clave" placeholder="Ingrese Clave">
                </div>

                <div class="row">
                    <div class="col-sm-10">
                        <button @click="limpiar($event)" type="button" class="btn btn-danger">Limpiar</button>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
                <!--<a class="btn btn-primary" @click="nueva()" role="button">Link</a>-->

            </form>
            <br>
        </div>

    </div>







    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/index.js"></script>

    <script src="js/sweetalert2.js"></script>
    <!--IMPORTAR EL JQUERY-->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>


    <!--DROPDOWN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--IMPORTAR AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
        $('.dropdown-menu').click(function () {
            var parent = $(this).parent();
            if (parent.hasClass('open')) {
                parent.removeClass('open');
            } else {
                parent.addClass('open');
            }
        });
    </script>
    <script>
        $.ajax({
            type: "GET",
            url: "header.html",
            success: function (datos) {
                $("#menu").html(datos);
            }
        })
    </script>

</body>

</html>
