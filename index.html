<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="primero">
        <nav class="navbar  " style="background:#29323F;">
            <div>
                <span>Sicurezza</span>
                <button @click="minimizarVentana()">M</button>
                <button @click="cerrarVentana()">C</button>
                <button @click="maximizarVentana()">+</button>
            </div>
        </nav>

        <br>


        <div class="container-fluid col-md-8" style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <br>
            <h3>Iniciar Sesi√≥n</h3>

            <form @submit="iniciarSesion($event)">

                <div class="form-group">
                    <label for="user">Usuario</label>
                    <input type="text" class="form-control" name="user" aria-describedby="userHelp"
                        placeholder="Ingrese RUT">
                    <!--<small id="userHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
                </div>
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" name="clave" placeholder="Ingrese Clave">
                </div>

                <div class="row">
                    <div class="col-sm">
                        <button @click="limpiar($event)" type="button" class="btn btn-danger">Limpiar</button>
                    </div>
                    <div class="col-sm-6 col-md-6 py-6">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>
                </div>
                <a class="btn btn-primary" @click="nueva()" role="button">Link</a>

            </form>
        </div>

    </div>







    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/index.js"></script>
</body>

</html>
