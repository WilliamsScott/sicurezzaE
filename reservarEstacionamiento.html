<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/sweetalert2.css">
</head>

<body>
    <div class="menuContainer" id="menu"></div>
    <div id="estacionamiento2">
        <br>
        <div class="container-fluid col-md-8"
            style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <br>
            <h3>Reservar Estacionamiento</h3>
            <form>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-group">
                            <label for="rut">RUT</label>
                            <input type="text" class="form-control" name="rut" placeholder="Ingrese RUT"
                                required="true">
                        </div>
                    </div>
                    <div class="col-sm"><br>
                        <button @click="buscar($event)" type="button" class="btn btn-primary">Buscar</button>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <table class="table table-dark" id="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Edificio</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Estacionamiento</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Reservado por</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="x in re">
                                <td>{{x.nombre}}</td>
                                <td>{{x.apellido}}</td>
                                <td>{{x.telefono}}</td>
                                <td>{{x.edificio}}</td>
                                <td>{{x.departamento}}</td>
                                <td>{{x.numero}}</td>
                                <td v-if="x.asignado!=null">
                                    Reservado
                                </td>
                                <td v-else>
                                    Disponible
                                </td>
                                <td v-if="x.asignado!=null">
                                    {{x.asignado}}
                                </td>
                                <td v-else>
                                    Nadie
                                </td>
                            </tr>
                        </tbody>


                    </table>
                    <br>
                    <label for="reservarE">Seleccione estacionamiento</label>
                    <select class="form-control" id="reservarE">
                    </select>

                    <br>
                </div>

            </form>



        </div>

    </div>



    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/reservarEstacionamiento.js"></script>

    <script src="js/sweetalert2.js"></script>
    <!--IMPORTAR EL JQUERY-->
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>


    <!--DROPDOWN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!--IMPORTAR AJAX-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">
        $('.dropdown-menu').click(function () {
            var parent = $(this).parent();
            if (parent.hasClass('open')) {
                parent.removeClass('open');
            } else {
                parent.addClass('open');
            }
        });
    </script>
    <script>
        $.ajax({
            type: "GET",
            url: "header.html",
            success: function (datos) {
                $("#menu").html(datos);
            }
        })
    </script>
</body>

</html>
