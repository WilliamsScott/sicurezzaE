<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="usuario1">
        <br>
        <div class="container-fluid col-md-8"
            style="background:#36393F; border-radius: 10px; background-color:rgba(2,0,0,0.7);">
            <br>
            <h3>Registrar Usuario</h3>
            <form @submit="registrarUsuario($event)">
                <div class="form-group">
                    <label for="rut">RUT</label>
                    <input type="text" class="form-control" name="rut" placeholder="Ingrese RUT" required="true">
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" placeholder="Ingrese Nombre" required="true">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" name="apellido" placeholder="Ingrese Apellido" required="true">
                </div>

                <div class="form-group">
                    <label for="telefono">Telefono</label>
                    <input type="number" class="form-control" name="telefono" placeholder="Ingrese Telefono" required="true">
                </div>
                <div class="form-group">
                    <label for="correo">E-mail</label>
                    <input type="email" class="form-control" name="correo" placeholder="Ingrese e-mail" required="true">
                </div>
                <div class="form-group">
                    <label for="clave">Clave</label>
                    <input type="password" class="form-control" name="clave" placeholder="Ingrese Clave" required="true">
                </div>
                <div class="form-group">
                    <label for="clave2">Reingrese Clave</label>
                    <input type="password" class="form-control" name="clave2" placeholder="Reingrese clave" required="true">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <select class="form-control" id="tipo">
                        <option value="0">Guardia</option>
                        <option value="1">Administrador</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <select class="form-control" id="estado">
                        <option value="1">Habilitado</option>
                        <option value="0">Deshabilitado</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-sm-10">
                        <!--<button @click="limpiar($event)" type="button" class="btn btn-danger">Cancelar</button>-->
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    <br><br>
                </div>
            </form>
        </div>

    </div>



    <!--IMPORTAR VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <!--IMPORTAR EL INDEX.JS-->
    <script src="js/registrarUsuario.js"></script>
</body>

</html>
